<!DOCTYPE html><html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Quiz do Casca</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#2b0000);
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  min-height:100vh;
  margin:0 auto;
  background:#1e1e1e;
  padding:25px;
  border-radius:0;
  box-shadow:none
}
h1{color:#ffb703;font-size:32px;margin-bottom:5px}
h3{color:#ff4d4d;margin-top:0}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:15px;
  font-size:17px;
  background:#ff2f2f;
  color:#fff;
  margin:10px 0;
  cursor:pointer;
  transition:0.2s
}
button:hover{transform:scale(1.05);opacity:0.9}
.hide{display:none}
.start-screen{
  padding:40px 20px
}
.start-screen p{font-size:18px;color:#ccc}
.start-image{
  width:100%;
  max-height:45vh;
  object-fit:cover;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 0 15px rgba(255,0,0,0.4)
}
</style>
</head>
<body>
<div class="container"><div id="start" class="start-screen">
<img src="casca.png" class="start-image">
<h1>Quiz do Casca</h1>
<p>Descubra seu n√≠vel de sobreviv√™ncia com o Casca</p>
<button onclick="nextQuestion()">COME√áAR O CAOS</button>
</div><div id="quiz" class="hide">
<h2 id="question"></h2>
<div id="answers"></div>
</div><div id="result" class="hide">
<h2 id="final"></h2>
<button onclick="location.reload()">JOGAR DE NOVO</button>
</div></div><script>
const questions = [
 {q:"O Casca acordou bravo, o melhor √©:", a:["Oferecer cerveja gelada","Deixar ele quieto","Brigar com ele","Sair de perto"]},

 {q:"Quando o Casca come√ßa a reclamar de tudo voc√™:", a:["Concorda pra n√£o dar treta","Zoa mais ainda","Some do mapa","Muda de assunto"]},

 {q:"Se o Casca entra no modo caos total:", a:["Entrega bebida","Tenta acalmar","Compra a briga","Corre"]},

 {q:"Quando o Casca t√° rindo alto demais voc√™:", a:["Ri junto","Pede calma","Grava v√≠deo","Sai fora"]},

 {q:"Se o Casca fala que vai resolver tudo na for√ßa voc√™:", a:["Apoia","Tenta impedir","Ignora","Corre longe"]}
];

let index = 0;

function nextQuestion(){
 document.getElementById('start').classList.add('hide');
 document.getElementById('quiz').classList.remove('hide');
 load();
}

function load(){
 if(index >= questions.length){ showResult(); return; }
 document.getElementById('question').innerText = questions[index].q;
 const box = document.getElementById('answers');
 box.innerHTML = "";
 questions[index].a.forEach(ans=>{
   const btn = document.createElement('button');
   btn.innerText = ans;
   btn.onclick = ()=>{index++; load();};
   box.appendChild(btn);
 });
}

function showResult(){
 document.getElementById('quiz').classList.add('hide');
 document.getElementById('result').classList.remove('hide');
 const results = [
 "üî• REL√çQUIA DO KAI√áCA SUPREMA",
 "üòÇ SOBREVIVENTE DO CAOS",
 "üç∫ PACIFICADOR DE CERVEJA",
 "üèÉ FUGITIVO PROFISSIONAL"
 ];
 document.getElementById('final').innerText = results[Math.floor(Math.random()*results.length)];
}
</script></body>
</html>
